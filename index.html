<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    
    <!--Styles-->
    <link rel="stylesheet" href="assets/styles/main.css" type="text/css">

    <title>Type Fast | Test your typing skills!</title>
</head>
    <body>
        <header>
            <h1 class="type-fast-header center-content">Type Fast <span class="cursor-line"></span></h1>
        </header>

        <main class="container">
            <!--Game over Modal (By Bootstrap)-->
            <div class="modal fade" id="game-over" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="center-content modal-body">
                            <div class="gameover-alert">
                                <h1>Game Over!</h1>
                                <br>
                                <h3>You scored <span id="game-over-score"></span> on <span id="game-over-diff"></span> difficulty.</h3> 
                            </div>

                            <!--Local Storage Leadbaord-->
                            <div class="local-leaderboad">
                                <div class="input-user">
                                    <input type="text" name="username" id="username">
                                    <a id="add-user">Add!</a>
                                </div>
                                <div class="leaderboard">
                                    <table>
                                        <tr>
                                            <th class="center-content" id="table-position">No.</th>
                                            <th class="center-content" id="table-username">Username</th>
                                            <th class="center-content" id="table-score">Score</th>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="game-content">
                <!--Stie Content-->
                <div class="game-info center-content">
                    <h2>Type the word below as fast as you can!</h2>
                    <p>Don't let the timer run out!</p>
                </div>

                <!--Difficulty Change-->
                <div class="center-content difficulty">
                    <p>Difficulty: <span id="difficulty-changer">Easy</span></p>
                </div>

                <!--Seconds and Score-->
                <div class="center-content timer">
                    <p class="inline-block timer-count">Seconds: <span id="timer-sec">0</span></p>
                </div>

                <!--Display Word to User-->
                <div class="word-display center-content">
                    <span id="word-display">When start is clicked, the word will appear here.</span>
                </div>

                <!--Input for user-->
                <div class="user-input center-content">            
                    <input type="text" id="user-input" placeholder="Type in here!">
                </div>
                <!--Buttons for user to manage game-->
                <div class="user-settings center-content">
                    <a id="start-game">Start</a>
                    <p class="inline-block user-score">Score: <span id="score">0</span></p>
                </div>
            </div>
        </main>

        <!--jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <!--Bootstrap JS-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!--Easytimer.js-->
        <script src="node_modules/easytimer.js/dist/easytimer.min.js"></script>
        <!--My JS-->
        <script src="assets/js/app.js"></script>
    </body>
</html>
