<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    
    <!--Styles-->
    <link rel="stylesheet" href="assets/styles/main.css" type="text/css">

    <title>Type Fast | Test your typing skills!</title>
</head>
    <body>
        <header>
            <h1 class="type-fast-header center-content">Type Fast <span class="cursor-line"></span></h1>
        </header>

        <main class="container">
            <!--Instructions Modal, by Bootstrap, which will open automatically on visiting the site-->
            <div class="modal fade" id="game-instructions" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">How to Play</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Welcome to Type Fast!


                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="game-content">
                <!--Stie Content-->
                <div class="game-info center-content">
                    <h2>Type the word below as fast as you can!</h2>
                    <p>Don't let the timer run out!</p>
                </div>

                <!--Seconds and Score-->
                <div class="center-content user-score-timer">
                    <p class="inline-block timer-count">Seconds: <span id="timer-sec">0</span></p>
                    <p class="inline-block user-score">Score: <span id="score">0</span></p>
                </div>

                <!--Display Word to User-->
                <div class="word-display center-content">
                    <span id="word-display">When start is clicked, the word will appear here.</span>
                </div>

                <!--Input for user-->
                <div class="user-input center-content">            
                    <input type="text" id="user-input" placeholder="Type in here!">
                </div>
                <!--Buttons for user to manage game-->
                <div class="user-settings center-content">
                    <a id="start-game">Start</a>
                    <a id="reset-game">Reset</a>
                </div>
            </div>
        </main>

        <footer>

        </footer>

        <!--jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!--Bootstrap JS-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!--My JS-->
        <script src="assets/js/app.js"></script>
    </body>
</html>
