<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    
    <!--Styles-->
    <link rel="stylesheet" href="assets/styles/main.css" type="text/css">

    <title>Type Fast | Test your typing skills!</title>
</head>
    <body>
        <header>
            <h1 class="type-fast-header center-content">Type Fast</h1>
        </header>

        <main class="container">
            <!--Instructions Modal, by Bootstrap, which will open automatically on visiting the site-->
            <div class="modal fade" id="game-instructions" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">How to Play</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Welcome to Type Fast!


                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!--Stie Content-->
            <p>Type the word below as fast as you can!</p>
            <p>Don't let the timer run out!</p>

            <!--Seconds and Score-->
            <p>Seconds: <span id="timer-sec"></span></p>
            <p>Score: <span id="score"></span></p>
            
            <!--Display Word to User-->
            <span id="word-display">When start is clicked, the word will appear here.</span>

            <!--Input for user-->
            <input type="text" id="user-typing" class="form-control" placeholder="Type in here!">

            <!--Buttons for user to manage game-->
            <button id="start-game">Start</button>
            <button id="reset-game">Reset</button>

        </main>

        <footer>

        </footer>

        <!--jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!--Bootstrap JS-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!--My JS-->
        <script src="assets/js/app.js"></script>
    </body>
</html>
